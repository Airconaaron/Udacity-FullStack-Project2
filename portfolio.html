<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- CDN or Boostrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My Portfolio</title>
</head>
<body>
    <div class="container-fluid">
        <header>
            <!-- Top name bar -->
            <div class="row header">
                <div class="col-md-1 col-xs-1">
                    <img src="img/favicon.png" class="img-responsive logo" alt="site-logo">
                </div>
                <div class="col-md-6 col-xs-5 text-right header-text">
                    <h1>Aaron PANG</h1>
                    <p>Front-End Ninja</p>
                </div>
            </div>
        </header>
        <!-- image section -->
        <div class="row center-block">
            <img src="img/kitten.jpg" class="img-responsive kitten-img" alt="kitten with marshmellows">
        </div>
        
        <!-- text for featured work -->
        <div class="row">
            <div class="col-md-12">
                <h2 class="feature"> Featured Work </h2>
            </div>
        </div>

        <!-- individual projects -->
        <div class="row center-block">
            <div class="col-lg-4 col-md-4 col-sm-12">
                <article class="portfolio">
                    <img src="img/portfolio/1.jpg" class="img-responsive" alt="project 1">
                    <h2> Project 1</h2>
                    <p> My project</p>
                </article>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <article class="portfolio">
                    <img src="img/portfolio/2.jpg" class="img-responsive" alt="project 2">
                    <h2> Project 2</h2>
                    <p> My project</p>
                </article>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <article class="portfolio">
                    <img src="img/portfolio/3.jpg" class="img-responsive" alt="project 3">
                    <h2> Project 3</h2>
                    <p> My project</p>
                </article>
            </div>
        </div>
        
        <div class="row text-center">
            <footer class="col-md-12">
                <p> Â© Copyright 2017</p>
            </footer>
        </div>
    </div>
</body>
</html>
